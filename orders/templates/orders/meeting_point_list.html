<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Points List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
        <h2>Meeting Points List</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Meeting Date</th>
                    <th>Meeting Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting_point in meeting_points %}
                    <tr>
                        <td>{{ meeting_point.product_name }}</td>
                        <td>{{ meeting_point.meeting_date }}</td>
                        <td>{{ meeting_point.meeting_time }}</td>
                        <td>
                            <a href="{% url 'meeting_point_detail' meeting_point.id %}" class="btn btn-info btn-sm">Details</a>
                            <form action="{% url 'delete_meeting' meeting_point.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this meeting point?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
