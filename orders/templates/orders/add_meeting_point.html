<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meeting Point</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <button class="back-button btn btn-secondary mb-4" onclick="goBack()">Back</button>
        <h2>Add Meeting Point</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name</label>
                {{ form.product_name }}
            </div>
            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                {{ form.payment_method }}
            </div>
            <div class="form-group">
                <label for="pickup_location">Pickup Location</label>
                {{ form.pickup_location }}
            </div>
            <div class="form-group">
                <label for="meeting_date">Meeting Date</label>
                {{ form.meeting_date }}
            </div>
            <div class="form-group">
                <label for="meeting_time">Meeting Time</label>
                {{ form.meeting_time }}
            </div>
            <div class="form-group">
                <label for="seller_name">Seller's Name</label>
                {{ form.seller_name }}  <!-- ช่องกรอกชื่อผู้ขาย -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    function goBack() {
        window.history.back();
    }
</script>
