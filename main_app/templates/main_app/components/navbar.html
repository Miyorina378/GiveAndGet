{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">GiveAndGet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="{% url 'chat' %}" method="get">
                        <button class="btn btn-outline-light" type="submit">Chat</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'dashboard' %}" method="get">
                        <button class="btn btn-outline-light" type="submit">{{ user.username }}</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
