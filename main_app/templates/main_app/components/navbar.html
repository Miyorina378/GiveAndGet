{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">GiveAndGet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link home-link" href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link about-link" href="{% url 'about' %}"><i class="fa-solid fa-people-group"></i>About</a>
                </li>

                {% if user.is_authenticated %}

                <li class="nav-item">
                    <form action="{% url 'chat_room' room_name=user.username %}" method="get">
                        <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-message"></i>Chat</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'dashboard' %}" method="get">
                        <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-user"></i>{{ user.username }}</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </li>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
