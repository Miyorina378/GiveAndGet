{% extends 'main_app/components/base.html' %}
{% load static %}
{% block content %}

<header class="text-white text-center py-4">
    <div class="w-100">
        <div class="container">
            <h1>GiveAndGet</h1>
            <div class="filter d-flex gap-2 pb-3">
                <input type="text" class="form-control gap-2" placeholder="Search products...">
                <button type="submit" class="btn btn-light">Search</button>
                <button type="submit" class="btn btn-light">Sort by</button>
                <button type="submit" class="btn btn-light">Categories</button>
            </div>
        </div>
    </div>
</header>
<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container my-5">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="product-image">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        {% else %}
                        <img src="{% static 'images/default_image.jpg' %}" class="card-img-top" alt="Default Image">
                        {% endif %}
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: {{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </body>

</html>
{% endblock %}
