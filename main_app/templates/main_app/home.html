{% extends 'main_app/components/base.html' %}
{% load static %}
{% block content %}

<header>
    <div class="header-container">
        <h1>Products</h1>
        <div class="filter">
            <button type="submit">Sort by</button>
            <button type="submit">Categories</button>
            <button type="submit">Search</button>
        </div>
    </div>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
            <ul class="product-list">
                {% for product in products %}
                <li class="product-item">
                    <a href="{% url 'product_detail' product.id %}">
                        <div class="product-image">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100px; height: auto;">
                            {% else %}
                                <img src="{% static 'images/default_image.jpg' %}" alt="Default Image" style="width: 100px; height: auto;">
                            {% endif %}
                        </div>
                        <div class="product-details">
                            <h3>{{ product.name }}</h3>
                            <p>Price: {{ product.price }}</p>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
{% endblock %}
