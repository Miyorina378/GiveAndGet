{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- ลิงก์ไปยัง Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users_app/login.css' %}">
</head>
<body>
    <div class="container">
        <!-- โลโก้ด้านซ้าย -->
        <div class="logo">
            <img src="{% static 'users_app/images/logo.png' %}" alt="Logo">
            <h1>GiveAndGet</h1>
            <p>buy - sell - trade</p>
        </div>

        <!-- กล่อง Register ด้านขวา -->
        <div class="login-box">
            <h3>SIGN UP</h3>
            <form method="post">
                {% csrf_token %}
                <!-- Email Field -->
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                <!-- Username Field -->
                <div class="form-field">
                    <label for="username">USERNAME</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <!-- Password1 Field -->
                <div class="form-field">
                    <label for="password1">PASSWORD</label>
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>
                <!-- Password2 Field -->
                <div class="form-field">
                    <label for="password2">CONFIRM YOUR PASSWORD</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit">SIGN UP</button>
            </form>
            <div class="or-text">or</div>
            <a href="{% url 'login' %}">
                <button type="button" class="signup-btn">BACK TO LOGIN</button>
            </a>
        </div>
    </div>
</body>
</html>
