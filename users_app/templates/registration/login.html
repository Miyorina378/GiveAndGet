{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users_app/login.css' %}">
</head>
<body>
    <a href="{% url 'home' %}">
        <button type="button" class="back-btn">Back</button>
    </a>

    <div class="login-body">
        <div class="login-box">
            <h3>Login</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit">Login</button>
                <h2>OR</h2>
            </form>
            <a href="{% url 'register' %}">
                <button type="button" class="signup-btn">Sign Up</button>
            </a>
        </div>
    </div>
</body>
</html>
