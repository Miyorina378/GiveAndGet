{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- ลิงก์ไปยัง Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users_app/login.css' %}">
</head>
<body>
    <div class="container">
        <!-- ปุ่ม Back -->
        <a href="{% url 'home' %}" class="back-btn">Back</a>
        <!-- โลโก้และข้อความด้านซ้าย -->
        <div class="logo">
            <img src="{% static 'users_app/images/Final_report_2.png' %}" alt="Logo">
            <h1>GiveAndGet</h1>
            <p>buy - sell - trade</p>
        </div>
         <!-- ส่วนแสดงข้อความแจ้งเตือน -->
         {% if messages %}
        <div class="messages">
             {% for message in messages %}
                 <div class="alert {{ message.tags }}">{{ message }}</div>
             {% endfor %}
        </div>
        {% endif %}
        <!-- กล่องล็อกอินด้านขวา -->
        <div class="login-box">
            <h3>Login</h3>
            <form method="post">
                {% csrf_token %}
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <button type="submit" class="signup-btn">LOGIN</button>
            </form>
            <div class="or-text">or</div>
            <a href="{% url 'register' %}">
                <button type="button" class="signup-btn">SIGN UP</button>
            </a>
        </div>
    </div>
</body>
</html>
